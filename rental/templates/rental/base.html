<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Wypo≈ºyczalnia Sprzƒôtu{% endblock %}</title>
  <meta name="csrf-token" content="{{ csrf_token }}" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    nav {
      background-color: #2c3e50;
      padding: 1rem;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .btn-danger {
      background-color: #e74c3c;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .btn-success {
      background-color: #27ae60;
    }

    .btn-success:hover {
      background-color: #229954;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 1rem;
    }

    table th,
    table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #34495e;
      color: white;
    }

    table tr:hover {
      background-color: #ecf0f1;
    }

    form {
      background-color: white;
      padding: 2rem;
      border-radius: 4px;
      max-width: 500px;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background-color: #229954;
    }

    .error {
      color: #e74c3c;
      background-color: #fadbd8;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .success {
      color: #27ae60;
      background-color: #d5f4e6;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .status-active {
      color: #27ae60;
      font-weight: bold;
    }

    .status-completed {
      color: #95a5a6;
    }

    .status-cancelled {
      color: #e74c3c;
    }

    .available {
      color: #27ae60;
      font-weight: bold;
    }

    .unavailable {
      color: #e74c3c;
      font-weight: bold;
    }

    button.btn {
      font-family: inherit;
      font-size: inherit;
      line-height: normal;
      border: none;
      /* bo .btn ma border: none, ale browser mo≈ºe dodawaƒá swoje */
      padding: 0.5rem 1.5rem;
      /* takie samo jak w .btn */
      border-radius: 4px;
      background-color: #3498db;
      /* takie samo jak w .btn */
      color: white;
    }

    /* Disabled (szare) */
    button.btn:disabled {
      background-color: #bdc3c7;
      cursor: default;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <nav>
    <div class="container">
      <a href="{% url 'index' %}"><strong>üè¢ Wypo≈ºyczalnia</strong></a>
      {% if user.is_authenticated %}
      <a href="{% url 'my_rentals' %}">Moje Wynajƒôcia</a>
      <a href="{% url 'new_rental' %}">+ Nowe Wynajƒôcie</a>
      {% if user.is_staff %}
      <a href="{% url 'admin_panel' %}">üìä Panel Admina</a>
      {% endif %}
      <a href="{% url 'logout' %}" style="float: right">Wyloguj siƒô ({{ user.username }})</a>
      {% else %}
      <a href="{% url 'login' %}" style="float: right">Logowanie</a>
      <a href="{% url 'register' %}" style="float: right; margin-right: 1rem">Rejestracja</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">{% block content %}{% endblock %}</div>
</body>

</html>
